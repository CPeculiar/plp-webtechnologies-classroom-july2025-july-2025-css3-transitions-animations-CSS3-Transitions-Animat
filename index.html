<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JavaScript Interactive Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Part 1: CSS3 Transitions and Animations -->
    <section class="css-section">
        <h1>CSS3 Animations Demo</h1>
        
        <!-- Hover Effects -->
        <div class="hover-buttons">
            <button class="btn-hover">Hover Me</button>
            <button class="btn-glow">Glow Effect</button>
        </div>
        
        <!-- Continuous Animation -->
        <div class="floating-box"></div>
        
        <!-- Fade Animation -->
        <div class="fade-element">Auto Fade Animation</div>
    </section>

    <!-- Part 2 & 3: JavaScript Functions with CSS Integration -->
    <section class="js-section">
        <h2>JavaScript + CSS Integration</h2>
        
        <!-- Interactive Elements -->
        <div class="controls">
            <button id="animateBox">Animate Box</button>
            <button id="flipCard">Flip Card</button>
            <button id="showModal">Show Modal</button>
            <button id="startLoader">Toggle Loader</button>
        </div>
        
        <!-- Animated Box -->
        <div id="animatedBox" class="animated-box">Click to animate me!</div>
        
        <!-- Flip Card -->
        <div id="flipCardContainer" class="card-container">
            <div class="card">
                <div class="card-front">Front</div>
                <div class="card-back">Back</div>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Dynamic Modal</h3>
                <p>This modal slides in with CSS animations triggered by JavaScript!</p>
            </div>
        </div>
        
        <!-- Loader -->
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Function Demo Results -->
        <div class="function-results">
            <h3>Function Results</h3>
            <div id="results"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
